<div class="pagination">
  {% if page.paginator.num_pages %}

  <!---->
  <!---->
  <nav aria-label="...">
    <ul class="pagination">
      {% if page.has_previous %}
      <li class="page-item">
        <a
          class="page-link"
          href="?page={{ page.previous_page_number }}&query={{ query }}"
          >Previous</a
        >
        {% endif %}
      </li>
      {% for n in page.paginator.page_range %}
      <li class="page-item {% if n == page.number %} active {% endif %}">
        <a class="page-link" href="?page={{ n }}&query={{ query }}">{{n}}</a>
      </li>
      {% endfor %}
      <!--  -->
      {% if page.has_next %}
      <li class="page-item">
        <a
          class="page-link"
          href="?page={{ page.next_page_number }}&query={{ query }}"
          >Next</a
        >
      </li>
      {% endif %}
    </ul>
  </nav>
  {% endif %}
</div>
