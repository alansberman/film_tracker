{% include 'films/main.html' %} 
<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h2>My Films</h2>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <table class="table table-striped" style="margin: 50px 50px">
      <thead class="thead-info">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Genres</th>
          <th scope="col">Average Score</th>
          <th scope="col">My Score</th>
          <th scope="col">Date Watched</th>
        </tr>
      </thead>
      <tbody>
        {% for row in films %}
        <tr>
          <td><a href={{ row.movie_db_id }}/view }}>{{ row.title }}</a></td>
          <td>{{ row.genres }}</td>
          <td>{{ row.vote_average }}</td>
          <td>{{ row.score }}</td>
          <td>{{ row.date_watched|date:"SHORT_DATE_FORMAT" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="row"></div>
</div>
