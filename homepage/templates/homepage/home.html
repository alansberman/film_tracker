<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script
      src="https://kit.fontawesome.com/d107bd8c1c.js"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}" />

    <title>FilmTracker</title>
  </head>
  <body>
    <div
      class="jumbotron jumbotron-fluid text-center"
      style="background-color: #3c6478"
    >
      <h1 class="display-4" style="color: white">FilmTracker</h1>
      <p class="lead" style="color: white">
        Track and learn more about your films and shows.
      </p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="card body-card shadow">
          <div id="text">
            <div class="row">
              <div class="col">
                <div class="card text-center">
                  <div class="card-header navbar-custom" style="color: white">
                    Films
                  </div>
                  <a href="/films" style="color: black">
                    <i class="fas fa-film fa-10x" style="padding-bottom: 15px">
                    </i>
                  </a>
                </div>
              </div>
              <div class="col">
                <div class="card text-center">
                  <div
                    class="card-header"
                    style="color: white; background-color: #ad2a1a"
                  >
                    Shows
                  </div>
                  <br />
                  <a href="/shows/" style="color: black">
                    <i class="fas fa-tv fa-8x"> </i>
                  </a>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- {% block content %} {% endblock %} -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
